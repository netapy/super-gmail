<!DOCTYPE html>
<html>

<head>
    <title>Super Gmail Settings</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }

        input,
        textarea {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>

    <script src="popup.js"></script>
</head>

<body>
    <h1>Super Gmail Settings</h1>

    <label for="api-key">OpenRouter API Key:</label>
    <input type="text" id="api-key" name="api-key">

    <label for="instructions">Pre-pend specific context/instructions:</label>
    <textarea id="instructions" name="instructions" rows="4"></textarea>

    <button id="save-btn">Save !</button>

    <div id="instructions-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 10000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 5px;">
            <h2>Enter instructions for the AI model !!:</h2>
            <textarea id="instructions-input" rows="4" cols="50"></textarea>
            <br>
            <button id="instructions-submit">Submitzzz</button>

        </div>
    </div>

</body>



</html>
